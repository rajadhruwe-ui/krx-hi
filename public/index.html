<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krx-Hi Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .status-box {
            text-align: center;
            padding: 30px 50px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e6ffee;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <h1>Krx-Hi Server</h1>
        <p>The server is running successfully!</p>
    </div>
</body>
</html>
